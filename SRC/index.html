<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Evolução Médica (Não Oficial)</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container skeleton-container">
      <h1 class="skeleton skeleton-title">Gerador de Evolução Médica</h1>

      <form id="evolucaoForm">
        <label for="nome" class="skeleton skeleton-text">Nome do Paciente</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite o nome do paciente"
          class="skeleton skeleton-input"
        />

        <label for="tipo" class="skeleton skeleton-text">Tipo de Evolução</label>
        <select id="tipo" name="tipo" class="skeleton skeleton-input">
          <option value="rapida">Rápida</option>
          <option value="completa">Completa</option>
        </select>

        <div id="campos"></div>

        <div class="button-group">
          <button
            type="button"
            id="gerar-btn"
            onclick="gerarTexto()"
            class="skeleton skeleton-button"
          >
            Gerar Evolução
          </button>
          <button type="button" class="limpar-btn skeleton skeleton-button">
            Limpar Campos
          </button>
        </div>
      </form>

      <div class="section">
        <h2 class="skeleton skeleton-title">Texto Gerado:</h2>
        <div id="editor" class="skeleton skeleton-textarea"></div>
      </div>

      <div class="section">
        <h3 class="skeleton skeleton-text">Copiar Texto</h3>
        <div class="button-group">
          <button class="skeleton skeleton-button" onclick="copiarTexto()">
            Sem Formatação
          </button>
          <button class="skeleton skeleton-button" onclick="copiarTextoMarkdown()">
            Com Formatação
          </button>
        </div>
      </div>

      <div class="section">
        <h3 class="skeleton skeleton-text">Exportar Arquivo</h3>
        <div class="button-group">
          <button class="skeleton skeleton-button" onclick="exportarTexto()">
            Exportar (.txt)
          </button>
          <button class="skeleton skeleton-button" onclick="exportarTextoHtml()">
            Exportar (.html)
          </button>
          <button class="skeleton skeleton-button" onclick="exportarPDF()">
            Exportar PDF
          </button>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <h3>Confirmação</h3>
        <p>
          Você tem certeza que deseja limpar todos os campos? Essa ação não pode
          ser desfeita.
        </p>
        <div class="button-group">
          <button id="confirm-yes">Sim, limpar</button>
          <button id="confirm-no">Cancelar</button>
        </div>
      </div>
    </div>

    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
