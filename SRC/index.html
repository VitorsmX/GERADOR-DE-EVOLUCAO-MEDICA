<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Evolução Médica</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Gerador de Evolução Médica</h1>
    <form id="evolucaoForm">
      <label for="nome">Nome do Paciente</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do paciente">

      <label for="tipo">Tipo de Evolução</label>
      <select id="tipo" name="tipo">
        <option value="rapida" selected>Rápida</option>
        <option value="completa">Completa</option>
      </select>

      <div id="campos"></div>

      <button type="button" onclick="gerarTexto()">Gerar Evolução</button>
    </form>

    <h2>Texto Gerado:</h2>
    <div id="editor"></div>
    <button onclick="copiarTexto()">Copiar Texto Sem Formatação</button>
    <button onclick="copiarTextoHtml()">Copiar Texto Com Formatação</button>
    <button onclick="exportarTexto()">Exportar sem formatação (.txt)</button>
    <button onclick="exportarTextoHtml()">Exportar com formatação (.html)</button>

    <button onclick="limparCampos()">Limpar Campos</button>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
